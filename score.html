<html>
	<head>
		<link rel="stylesheet" type="css" href="chickenstyle.css">
		<script src="processing-1.4.1.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
			Chicken chic = new  Chicken(200,200,5);
			Feathers test = new Feathers(100,100,0);
			var score =0;
			void setup()
			{
			  size(900,600);
			  background(200);
			  fill(200);
			  PFont fontA = loadFont("courier");
			  textFont(fontA, 14); 
			  
			}

			void draw(){  
				text("Hello Web!",20,20);
				background(200,255,255);
				chic.draw();
				test.drawFeathers();
				if(keyPressed == true){
					console.log(keyCode);
				if (keyCode == 39){
					chic.move("right");
					checkPosition();
				}
				else if(keyCode == 37){
					chic.move("left");
					checkPosition();
				}
				else if(keyCode == 38){
					chic.move("up");
					checkPosition();
				}
				else if (keyCode == 40){
					chic.move("down");
					checkPosition();
					
				
				}
			  }
			}
			
			
//TABATHA'S CHICKEN CODE STARTS HERE
			class Chicken{
				//attributes
				var x;
				var y;
				var w;
				//constructor
				Chicken(xVal,yVal,width){
					x=xVal;
					y=yVal;
					w=width;
				}
				//methods
				void draw(){
					noStroke();
					fill(100,100,100); //center
					rect(x,y,w,w);
					fill(178, 136, 93);//white
					rect(x+5,y,w,w);
					rect(x-5,y,w,w);
					rect(x,y-5,w,w);
					rect(x,y+5,w,w);
					rect(x+5,y+5,w,w);
					rect(x-5,y+5,w,w);
					rect(x+5,y-5,w,w);
					rect(x-5,y-5,w,w);
					fill(230,138,0);//orange
					rect(x+5,y+10,w,w);	//feet					
					rect(x-5,y+10,w,w);//feet
					fill(178, 136, 93);//white
					rect(x-10,y,w,w);
					rect(x+10,y-5,w,w);				
					rect(x+10,y,w,w);
					rect(x+10,y-10,w,w);
					fill(230,138,0);
					rect(x+15,y-10,w,w);
					fill(178, 136, 93);//white
					rect(x+10,y-15,w,w);
					rect(x+5,y-10,w,w);
					rect(x+5,y-15,w,w);
					fill(0,0,0);
					rect(x+9.5,y-10,2.5,2.5);	
				}
				void move(dir){
					if (dir == "right"){
						x++;
					}
					else if(dir == "left"){
						x--;
					}
					else if(dir == "up"){
						y--;
					}
					else if(dir == "down"){
						y++;
					}
				}		
			}
			
//END OF TABATHA'S CHICKEN CODE

//START OF FEATHERS CODE
			class Feathers{
				//attributes
				var x;
				var y;
				var w;
				
				//constructor
				Feathers(xPos,yPos, width){
					x=xPos;
					y=yPos;
					w=width;
				}
				
				//methods
				void drawFeathers(){
					fill(242, 233, 233);
					rect(x+4,y,w-13,13);
					fill(242, 233, 233);
					rect(x+1,y-8,w-18,17);
					fill(242, 233, 233);
					rect(x-4,y-13,w-17,17);
					fill(235, 221, 221);
					rect(x-8,y-18,w-17,16);
					fill(230, 211, 202);
					rect(x-12,y-23,w-17,15);
					fill(214, 197, 145);
					rect(x-16,y-27,w-17,14);
					fill(219, 211, 188);
					rect(x+4,y+13,w+5,6);
				}
			}
//END OF FEATHER CODE

//CHECKING POS AND UPDATING SCORE FUNCTION
			function checkPosition(){
				//if ((chic.x >= test.x-15) && (chic.x <= test.x+20) && (chic.y >= test.y - 30) && (chic.y <= test.y + 20)){
				if((test.x-16 < chic.x) && (chic.x < test.x + 4 + 5 + test.w) && (test.y - 27 < chic.y) && (chic.y < test.y + 13 + 6)){ 	
					updateScore();
				}
			}
			
			function updateScore(){
				score++;
				document.getElementById("score").innerHTML = score;
				console.log(score);
			}
			
			
		</script>
	</head>
	<body>
		<div>Feather Count</div>
		<div id="score">0</div>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
