			function arrow(keyPressed, keyCode){

	//START OF BLOCK CODE
			class Block{
				//attributes
				var r;
				var t;
				var b;
				var l;
				var h;
				var w; 
				var x;
				var y;
				//constructor
				Block(xVal, yVal, height, width){
					x=xVal;
					y=yVal;
					h = height;
					w = width;
				}
				//methods
				void drawB(){
					t = y;
					b = y+ h;
					l = x;
					r = x+w;					
					fill(0,0,0);
					rect(x,y,w,h);
				}
			}
			
//START OF MAZE CODE
			class Maze{
				//attributes
				//list of feathers
				var feathers=[];
				var guards=[];
				
				//constructor, we don't really need anything in the parameters yet

				feathers.push(new Feathers(100,100,0), new Feathers(250,250,0), new Feathers(300,300,0), new Feathers(400,400,0));
				}
				
				//methods
				//draw the maze with feathers and guards and boxes
				void drawMaze(){
					for(var i=0; i<feathers.length();i++){
						feathers[i].drawFeathers();
					}
				
					for(var a=0;a<boxes.length;a++){
						console.log("hi");
						boxes[a].drawB();
					}
					
					bob.moveGuards();
					
				}
				
				//If we don't use this function, we wouldn't be able to use the "feathers" list outside of the Maze class. This allows us to return the list feathers. See line 25.
				Array getFeathers(){
					return feathers;
				}
				
				Array getBoxes(){
					return boxes;
				}
			}
//END OF MAZE CODE

			
//TABATHA'S CHICKEN CODE STARTS HERE
			class Chicken{
				//attributes
				var x;
				var y;
				var w;
				//constructor
				Chicken(xVal,yVal,width){
					x=xVal;
					y=yVal;
					w=width;
				}
				//methods
				void draw(){
					noStroke();
					fill(100,100,100); //center
					rect(x,y,w,w);
					fill(178, 136, 93);//white
					rect(x+5,y,w,w);
					rect(x-5,y,w,w);
					rect(x,y-5,w,w);
					rect(x,y+5,w,w);
					rect(x+5,y+5,w,w);
					rect(x-5,y+5,w,w);
					rect(x+5,y-5,w,w);
					rect(x-5,y-5,w,w);
					fill(230,138,0);//orange
					rect(x+5,y+10,w,w);	//feet					
					rect(x-5,y+10,w,w);//feet
					fill(178, 136, 93);//white
					rect(x-10,y,w,w);
					rect(x+10,y-5,w,w);				
					rect(x+10,y,w,w);
					rect(x+10,y-10,w,w);
					fill(230,138,0);
					rect(x+15,y-10,w,w);
					fill(178, 136, 93);//white
					rect(x+10,y-15,w,w);
					rect(x+5,y-10,w,w);
					rect(x+5,y-15,w,w);
					fill(0,0,0);
					rect(x+9.5,y-10,2.5,2.5);	
				}
				void move(dir){
					if (dir == "right"){
						x++;
					}
					else if(dir == "left"){
						x--;
					}
					else if(dir == "up"){
						y--;
					}
					else if(dir == "down"){
						y++;
					}
				}
				void canMove(){
					var move = true;
					console.log("YOOOOOO");
					for (var i=0; i < boxes.length; i++){
						if (chic.x <boxes[i].r +10&&
							chic.x>boxes[i].l - 10&&
							chic.y >boxes[i].t -10 &&
							chic.y <boxes[i].b +10 ){
								console.log("move is false");
								move = false;
							}
					}
					console.log("something returned");
					return move;
				}
			}

//CHECKING POS AND UPDATING SCORE FUNCTION
			function checkPosition(feathers){
				for (var i=0;i<feathers.length;i++){
					//Basically if the chicken touches the feather
					if ((chic.x > feathers[i].x-37) && (chic.x < feathers[i].x+9 + feathers[i].w) && (chic.y > feathers[i].y - 47) && (chic.y < feathers[i].y + 19)){
						updateScore();
						//move feather off of the screen
						feathers[i].x=-500;
						feathers[i].y=-500;
					}
				}
			}
			
			function updateScore(){
				score++;
				document.getElementById("score").innerHTML = score;
				console.log(score);
			}
//END OF UPDATING SCORE FUNCTION
