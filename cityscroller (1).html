					p=pain;
				}
				//methods
				void drawB(){
					t = y;
					b = y+ h;
					l = x;
					r = x+w;

				boolean isPain(){
					if (p==0){
						return false;
					}

					}

			class Chicken{

					rect(x+5,y-10,w,w);
					rect(x+5,y-15,w,w);
					fill(0,0,0);
					rect(x+9.5,y-10,2.5,2.5);	
				}
				void move(dir){
					if (dir == "right"){
						x++;
					}
					else if(dir == "left"){
						x--;
					}
					else if(dir == "up"){
						y--;
					}
					else if(dir == "down"){
						y++;
					}
					else if( dir == "die"){
					       console.log("here");
						   x=100;
						   y=500;
					}
				}
				void canMove(){
					var move = true;
					for (var i=0; i < boxes.length; i++){
						if (chic.x <boxes[i].r +10&&
							chic.x>boxes[i].l - 10&&
							chic.y >boxes[i].t -10 &&
							chic.y <boxes[i].b +10 ){
								move = false;
								if(boxes[i].isPain()){
								die = true;
								}
						}
					}
					return move;
				}
			}

//CHECKING POS AND UPDATING SCORE FUNCTION
			function checkPosition(feathers){
				for (var i=0;i<feathers.length;i++){

						updateScore();
						//move feather off of the screen
						feathers[i].x=-500;
						feathers[i].y=-500;
					}
				}
			}
			
			function updateScore(){
