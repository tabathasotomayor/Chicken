			//this is the building class
			class Chicken{
				//attributes
				var x;
				var y;				
				var w;
					//constructor
					Chicken( xVal, yVal,width)
					{
						x=xVal;
						y=yVal;
					
						w=width;
						
					}
					//methods
					void draw()
					{
						
						noStroke();
						fill(100,100,100); //center
						rect(x,y,w,w);
						fill(178, 136, 93);//white
						rect(x+5,y,w,w);
						rect(x-5,y,w,w);
						rect(x,y-5,w,w);
						rect(x,y+5,w,w);
						rect(x+5,y+5,w,w);
						rect(x-5,y+5,w,w);
						rect(x+5,y-5,w,w);
						rect(x-5,y-5,w,w);
						fill(230,138,0);//orange
						rect(x+5,y+10,w,w);	//feet					
						rect(x-5,y+10,w,w);//feet
						fill(178, 136, 93);//white
						rect(x-10,y,w,w);
						rect(x+10,y-5,w,w);				
						rect(x+10,y,w,w);
						rect(x+10,y-10,w,w);
						fill(230,138,0);
						rect(x+15,y-10,w,w);
						fill(178, 136, 93);//white
						rect(x+10,y-15,w,w);
						rect(x+5,y-10,w,w);
						rect(x+5,y-15,w,w);
						fill(0,0,0);
						rect(x+9.5,y-10,2.5,2.5);
						
					}
					void move(dir){
					if (dir == "right"){
						x++;
						//console.log("x is" +x);
					}
					else if(dir == "left") {
							x--;
						}
						//top
						else if(dir == "up") {
							y--;
						}
					
						//bottom
						else if(dir == "down") {
								y++;
						}
						else if( dir == "die"){
						       console.log("here");
						}
				}
					void canMove(){
					var move = true;
									
					
					for (var i=0; i < boxes.length; i++){
						if (chic.x <boxes[i].R +10&&
							chic.x>boxes[i].L - 10&&

							chic.y <boxes[i].B +10 ){
							
							console.log("move is false");
							move = false;
							//return move;
							}
						/*else{
							console.log("move is true");
							move = true;
							return move;
							}*/
						//return move;
					
					}
					
					return move;
					//console.log("something returned");
					
					}
					
					void hurtMove(){
					var hurt = true;
					
					for (var i = 0; i< pain.length; i++){
						if (chic.x<pain[i].R +10 &&
							chic.x>pain[i].L -10&&
							chic.y>pain[i].T -10&&
							chic.y<pain[i].B +10){
							
							console.log("move is false pt two");
							hurt = false;
							}
						
					}
					return hurt;
					}
					
			}

			class Block{
			//attributes
				var R;
				var T;
				var B;
				var L;
				var h;
				var w; 
				var x;
				var y;
					//constructor
					Block(xVal, yVal, height, width){
						x=xVal;
						y=yVal;
						h = height;
						w = width;
						
					}
					void drawB(){
						T = y;
						B = y+ h;
						L = x;
						R = x+w;					
						fill(0,0,0);
						rect(x,y,w,h);
					}
			}
