			//this is the building class
			class Chicken{
				//attributes
				var x;
				var y;
				
				var w;
					//constructor
					Chicken( xVal, yVal,width)
					{
						x=xVal;
						y=yVal;
					
						w=width;
						
					}
					//methods
					void draw()

						fill(0,0,0);
						rect(x+9.5,y-10,2.5,2.5);
						
					}
					void move(dir){
					if (dir == "right"){
						x++;
					}
					else if(dir == "left") {
							x--;
						}
						//top
						else if(dir == "up") {
							y--;
						}
					
						//bottom
						else if(dir == "down") {
								y++;
						}
				};
					
			}

			//the layer class
			class Layer
			{
				//attributes
				var tW;
				var list;
				var yY;
				var hH;
				var low;
				var high;
				var r;
				var g;
				var b;
				var s;
				var w;
				//constructor		
				 Layer(yPos,lowL,speed,highH, red, green,blue,width)
				 {
					yY= yPos;					
					list=[];
					low=lowL;
					high=highH;
					r=red;
					g=green;
					b= blue;
					s = speed;
					w = width;
					
					
					
					
					tW = 0;
					while (tW<=400){
						var bW= random(5,20);
						var hH = random(low,high);
						list.push(new Building( tW,yY,s,bW,hH));
						tW=tW+ bW;
					
					}
					
				}
					//methods		
					void make()
					{
						
							for(var i =0; i< list.length; i++)
							{
								
								fill(r,g,b);
								list[i].drawBuilding();
								
								
							}
							
					
					}
					void moveL()
					{
						
							for(var i =0; i< list.length; i++)
							{								
								list[i].moveBuilding();
							}
							tW = tW-s;
							if(tW<400){
								var bW= random(w-10,w);
								var hH = random(low,high);
								list.push(new Building( tW,yY,s,bW,hH));
								tW=tW+ bW;

							
							}
					}			
			}
