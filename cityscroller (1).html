<html>
	<head>
		<script src="processing-1.4.1.js"></script>
	
	</head>
	
	<script type="text/processing" data-processing-target="mycanvas">
			
			Chicken chic = new Chicken(200,200,5);
			Block bob = new Block(200,200,40,80);
			
			
			
			void setup()
			{
			  
			  size(900,600);
			  background(200);
			  fill(200);
			  PFont fontA = loadFont("courier");
			  textFont(fontA, 14);  
			  
			}
			
			//set up of the background
			void draw(){  
			  text("Hello Web!",20,20);
			  background(200,255,255);
			  println("Hello ErrorLog!");
			  bob.drawB();
			  chic.draw();
			  //chic.move();
			  if(keyPressed == true){
				console.log(keyCode);
				if (keyCode == 39 ){ //make the can move shit ""&& chic.canMove() == true""
					chic.move("right");
				}
				else if(keyCode == 37){
					chic.move("left");
				}
				else if(keyCode == 38){
					chic.move("up");
				}
				else if (keyCode == 40){
					chic.move("down");
				}
			  };
			  
			  
			}
			
			//this is the building class
			class Chicken{
				//attributes
				var x;
				var y;				
				var w;
					//constructor
					Chicken( xVal, yVal,width)
					{
						x=xVal;
						y=yVal;
					
						w=width;
						
					}
					//methods
					void draw()
					{
						
						noStroke();
						fill(100,100,100); //center
						rect(x,y,w,w);
						fill(178, 136, 93);//white
						rect(x+5,y,w,w);
						rect(x-5,y,w,w);
						rect(x,y-5,w,w);
						rect(x,y+5,w,w);
						rect(x+5,y+5,w,w);
						rect(x-5,y+5,w,w);
						rect(x+5,y-5,w,w);
						rect(x-5,y-5,w,w);
						fill(230,138,0);//orange
						rect(x+5,y+10,w,w);	//feet					
						rect(x-5,y+10,w,w);//feet
						fill(178, 136, 93);//white
						rect(x-10,y,w,w);
						rect(x+10,y-5,w,w);				
						rect(x+10,y,w,w);
						rect(x+10,y-10,w,w);
						fill(230,138,0);
						rect(x+15,y-10,w,w);
						fill(178, 136, 93);//white
						rect(x+10,y-15,w,w);
						rect(x+5,y-10,w,w);
						rect(x+5,y-15,w,w);
						fill(0,0,0);
						rect(x+9.5,y-10,2.5,2.5);
						
					}
					void move(dir){
					if (dir == "right"){
						x++;
					}
					else if(dir == "left") {
							x--;
						}
						//top
						else if(dir == "up") {
							y--;
						}
					
						//bottom
						else if(dir == "down") {
								y++;
						}
				};
					
			}
			/*
			
				*/
				
				function arrowPress(e){
					console.log(e.keyCode);
				}
			
			
			class Block{
			//attributes
				var R;
				var T;
				var B;
				var L;
				var h;
				var w; 
				var x;
				var y;
					//constructor
					Block(xVal, yVal, height, width){
						x=xVal;
						y=yVal;
						h = height;
						w = width;
						T = y;
						B = y+ h;
						L = x;
						R = x+w;
					}
					void drawB(){											
						fill(0,0,0);
						rect(x,y,h,w);
					}
			}
					
		</script>
		
		<body >
		<canvas id="mycanvas"></canvas>
	</body>
</html>
